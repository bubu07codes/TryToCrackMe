<!DOCTYPE html>
<html>
<head>
    <style>
        body{background:#222;color:#ddd;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;font-family:sans-serif}
        .c{background:#333;padding:30px;border-radius:10px;box-shadow:0 0 10px #000}
        .c input{margin:10px 0;padding:10px;width:100%;border:none;border-radius:5px}
        .c button{padding:10px 15px;background:#555;color:#ddd;border:none;border-radius:5px;cursor:pointer}
        .c button:hover{background:#666}
        .msg{margin-top:10px;font-size:14px;color:#0f0;display:none}
    </style>
</head>
<body>
    <div class="c">
        <input id="u" type="text" placeholder="Username">
        <input id="p" type="password" placeholder="Password">
        <button onclick="a()">Login</button>
        <div class="msg" id="m">Congratulations, you cracked it!</div>
    </div>
    <script>
        function a(){
            let o=['a','d','m','i','n'],x=['p','a','s','s','w','o','r','d','1','2','3'];
            let u=document.getElementById('u').value,p=document.getElementById('p').value;
            let c1=o.map((v,i)=>String.fromCharCode(v.charCodeAt(0)+(i%2?-1:1))).join('');
            let c2=x.map((v,i)=>String.fromCharCode(v.charCodeAt(0)-(i%3?1:-1))).join('');
            if(u===c1&&p===c2){
                document.getElementById('m').style.display='block';
            } else {
                Loagic();
            }
        }

        function Loagic(){
            let a=Math.random()*1000;
            for(let i=0;i<50;i++){
                a+=Math.sin(a)*Math.random();
            }
            randomStrings();
            return Math.sqrt(a);
        }

        function randomStrings(){
            let str="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let res="";
            for(let i=0;i<20;i++){
                res+=str[Math.floor(Math.random()*str.length)];
            }
            fakeMath(res);
        }

        function Msath(input){
            let val=input.length;
            for(let i=0;i<10;i++){
                val+=Math.cos(val)*Math.random();
            }
            return val.toString(16);
        }

        function bloatFunctions(){
            let dummy=[...Array(100).keys()];
            dummy=dummy.map(x=>x*2).filter(x=>x%3===0);
            return dummy[Math.floor(Math.random()*dummy.length)];
        }
    </script>
</body>
</html>
